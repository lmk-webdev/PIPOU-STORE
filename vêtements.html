  <script>
    let tousLesArticles = [];

    fetch('./articles.json') // Chemin corrigÃ©
      .then(res => res.json())
      .then(data => {
        tousLesArticles = data.filter(a =>
          ['t-shirts', 'maillots', 'vestes/manteaux', 'pantalon', 'short','sweat','sweat-Ã -capuche','pull','chemise'].includes(a.categorie.toLowerCase())
        );
        afficherArticles(tousLesArticles);
      }).catch(err => {
        console.error("Erreur de chargement des articles :", err);
      });

    function afficherArticles(liste) {
      const container = document.getElementById('articles-list');
      container.innerHTML = '';

      liste.forEach(article => {
        const div = document.createElement('div');
        div.className = 'article';

        div.innerHTML = `
          <img src="${article.image}" alt="${article.nom}">
          <h3>${article.nom}</h3>
          <p>${article.prix} â‚¬</p>
        `;

        div.addEventListener('click', () => afficherArticle(article));
        container.appendChild(div);
      });
    }

    function filtrerArticles() {
      const filtre = document.getElementById('filtre-categorie').value.toLowerCase();
      const filtrÃ©s = tousLesArticles.filter(a => !filtre || a.categorie.toLowerCase() === filtre);
      afficherArticles(filtrÃ©s);
    }

    function afficherArticle(article) {
      document.getElementById('modal-image').src = article.image;
      document.getElementById('modal-nom').textContent = article.nom;
      document.getElementById('modal-description').textContent = article.description;
      document.getElementById('modal-categorie').textContent = article.categorie;
      document.getElementById('modal-prix').textContent = article.prix;
      document.getElementById('modal-etat').textContent = article.etat;

      const tailles = article.tailles || [];
      const container = document.getElementById('modal-tailles');
      container.innerHTML = "<p><strong>Tailles :</strong></p>";

      if (tailles.length > 0) {
        tailles.forEach(taille => {
          const btn = document.createElement("button");
          btn.className = "taille-button";
          btn.textContent = taille;
          btn.onclick = () => {
            document.querySelectorAll('.taille-button').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
          };
          container.appendChild(btn);
        });
      } else {
        container.innerHTML += "<p>Aucune taille disponible.</p>";
      }

      document.getElementById('article-modal').style.display = 'flex';
    }

    function fermerModal() {
      document.getElementById('article-modal').style.display = 'none';
    }

    document.getElementById('article-modal').addEventListener('click', (e) => {
      if (e.target.id === 'article-modal') {
        fermerModal();
      }
    });

    document.getElementById('modal-image').addEventListener('click', () => {
      const src = document.getElementById('modal-image').src;
      document.getElementById('zoomed-image').src = src;
      document.getElementById('image-zoom').style.display = 'flex';
    });

    document.getElementById('image-zoom').addEventListener('click', () => {
      document.getElementById('image-zoom').style.display = 'none';
