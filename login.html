<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion Admin</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
    }
    input, button {
      display: block;
      margin: 15px 0;
      padding: 10px;
      width: 100%;
      font-size: 1rem;
      box-sizing: border-box;
    }
    #error-message {
      color: red;
      font-size: 0.9rem;
      height: 1.2em;
    }
  </style>
</head>
<body>
  <form id="login-form">
    <h2>Connexion Admin ðŸ”’</h2>
    <input type="password" id="password" placeholder="Mot de passe" required autocomplete="current-password" />
    <div id="error-message"></div>
    <button type="submit">Se connecter</button>
  </form>

  <script>
    const form = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');

    form.onsubmit = (e) => {
      e.preventDefault();
      errorMessage.textContent = ''; // reset erreur
      const password = document.getElementById('password').value;

      fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ password })
      })
      .then(res => {
        if (res.ok) {
          window.location.href = '/admin.html';
        } else if (res.status === 401) {
          errorMessage.textContent = "Mot de passe incorrect !";
        } else {
          errorMessage.textContent = "Erreur serveur, rÃ©essaye plus tard.";
        }
      })
      .catch(() => {
        errorMessage.textContent = "Erreur rÃ©seau, vÃ©rifie ta connexion.";
      });
    };
  </script>
</body>
</html>
